<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRIKE | Loading...</title>
    <style>
        /* ===== Global Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #050505, #000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* ===== Loader Container ===== */
        .loader {
            position: relative;
            text-align: center;
            animation: fadeOut 3s ease 3s forwards;
        }

        /* ===== Glowing Title ===== */
        .loader h1 {
            font-size: 3rem;
            color: cyan;
            text-shadow: 0 0 15px cyan, 0 0 25px cyan;
            letter-spacing: 3px;
            animation: flicker 2s infinite alternate;
        }

        /* ===== Subtext ===== */
        .loader p {
            color: #ff0099;
            font-size: 1.1rem;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0099;
        }

        /* ===== Scan Line ===== */
        .scan-line {
            width: 280px;
            height: 2px;
            background: linear-gradient(90deg, transparent, cyan, transparent);
            margin: 25px auto 0;
            animation: scan 1.5s linear infinite;
        }

        /* ===== Neon Flicker ===== */
        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.3;
            }
        }

        /* ===== Scan Movement ===== */
        @keyframes scan {
            0% {
                transform: translateX(-100%);
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%);
                opacity: 0.2;
            }
        }

        /* ===== Fade Out ===== */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* ===== Extra Cyber Glow ===== */
        .neon-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="neon-ring"></div>
        <h1>âš¡ STRIKE SYSTEM</h1>
        <p>Initializing Interface...</p>
        <div class="scan-line"></div>
    </div>
</body>

</html>
